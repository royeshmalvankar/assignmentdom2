<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>
h1tag=document.querySelector('h1')
btn=document.querySelectorAll('button')
  function changeRed(){
    // change text color of h1 to red
    h1tag.style.color="red"
    btn[0].style.color="red"
  }

  function changeYellow(){
    // change text color of h1 to yellow
    h1tag.style.color="yellow"
    btn[1].style.color="yellow"
  }
</script>
